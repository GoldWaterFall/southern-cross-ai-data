name: Check & Merge Prompt

on:
  pull_request_target:
    types: [ assigned, opened, synchronize, reopened ]
    branches:
      - main
    paths:
      - 'fine-tuning-commit/**'
      - 'fine-tuning-data/**'
  push:
    branches:
      - main
    paths:
      - 'fine-tuning-commit/**'
      - 'fine-tuning-data/**'
jobs:
  check :
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Check out the full commit history
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: check the fine-tuning-commit
      run: |
        python .ci/check.py

    - name: check the prompt
      run: |
        python .ci/check.py

    - name: Configure Git credentials
      run: |
        git config user.name ${{ secrets.GIT_USER }}
        git config user.email ${{ secrets.GIT_EMAIL }}

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Auto commit after PR merge"
        git push